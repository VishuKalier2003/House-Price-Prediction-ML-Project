<!DOCTYPE html>
<html lang="en">
    <head>
        <title>House Tax Prediction</title>
        <link rel="stylesheet" href="../static/styles.css">
    </head>
    <body>
        <div class="login">
            <h3>House Tax Prediction</h3>
        </div>
        <form action="{{url_for('predict')}}"method="post" class="form1">
            <div class="grid-container">
            <input type="text" name="Crimes" placeholder="Crime Ratio" required="required" class="grid-items" />
            <input type="text" name="ZN" placeholder="ZN" required="required" class="grid-items" />
            <input type="text" name="Industrial Ratio" placeholder="Industrial Ratio" required="required" class="grid-items" />
            <input type="text" name="CHAX" placeholder="CHAX" required="required" class="grid-items" />
            <input type="text" name="NOX" placeholder="NOX" required="required" class="grid-items" />
            <input type="text" name="RM" placeholder="RM" required="required" class="grid-items" />
            <input type="text" name="Age" placeholder="Age" required="required" class="grid-items"/>
            <input type="text" name="Distance" placeholder="Dis" required="required" class="grid-items" />
            <input type="text" name="RAD" placeholder="RAD" required="required" class="grid-items" />
            <input type="text" name="PT Ratio" placeholder="Ratio" required="required" class="grid-items" />
            <input type="text" name="L Stay" placeholder="L Stay" required="required" class="grid-items" />
            <input type="text" name="MedV" placeholder="MedV" required="required" class="grid-items" />
            <input type="text" name="Input" placeholder="Set it to null" required="required" class="grid-items" />
            </div>
            <button type="submit" id="button">Predict</button>
        </form>
        <br>
        <div id="answer">{{prediction_text}}
        </div>
        <script src="../static/script.js"></script>
    </body>
</html>
